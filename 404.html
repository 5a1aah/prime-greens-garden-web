<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path after the repo name
      var repo = '/prime-greens-garden-web';
      var fullPath = location.pathname;
      var relPath = fullPath.startsWith(repo) ? fullPath.slice(repo.length) : fullPath;
      var newUrl = repo + '/index.html' + (relPath ? ('#' + relPath.replace(/^\//, '')) : '') + location.search + location.hash;
      location.replace(newUrl);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/prime-greens-garden-web/">
    </noscript>
  </head>
  <body>
    Redirecting...
  </body>
</html>
